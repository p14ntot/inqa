<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Skills Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form-container">   
        
        <form class="my-form" action="example.com/path" method="post">
            
           
           <div class="one-day">
                <p>
                    <label for="start-op-mon">open from</label>
                    <input type="number" id="start-op-mon"  name="start-op-mon" placeholder="0,00">
                </p>
                

                                    
                <p>
                    <label for="end-op-mon">closes at</label>
                    <input type="number" id="end-op-mon"  name="end-op-mon" placeholder="0,00">
                </p>
                

                <p><button class="to-all-btn" type="button">Apply to all days</button></p>

                <p>
                    <label for="break-start-mon">break starts</label>
                    <input type="number" id="break-start-mon"  name="break-start-mon" placeholder="0,00">
                </p>
                

                <p>
                    <label for="break-ends-mon">break ends</label>
                    <input type="number" id="break-ends-mon"  name="break-ends-mon" placeholder="0,00">
                </p>
                

                <p><button class="to-all-btn" type="button">Apply to all days</button></p>
           </div>
                

            


            

            


            
        </form>

    </div>
    
    

</body>
</html>
